- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/vifm: vifm/
    ~/.config/kitty: kitty/
    ~/.config/xmobar: xmobar/
    ~/.fehbg: fehbg
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.vim: vim/
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
