- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/vifm: vifm/
    ~/.config/kitty: kitty/
    ~/.fehbg: fehbg
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.vim: vim/
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
