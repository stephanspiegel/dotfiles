- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.gitconfig: 
    ~/.config/keepassxc:
    ~/.config/kitty:
      path: kitty/*
      glob: true
      exclude:
        - kitty/kitty.perch.local.conf
        - kitty/kitty.foxwhelp.local.conf
    ~/.config/nvim:
    ~/.config/vifm:
    ~/.config/wal:
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh: 
      path: zsh/*
      glob: true
      exclude: 
        - zsh/zshenv
        - zsh/zshrc
        - zsh/scripts/foxwhelp
        - zsh/scripts/perch
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/lazygit/config.yml: lazygit/config.yml

# foxwhelp specific links
- defaults:
    link:
      if: '[ "$(hostname)" = "foxwhelp" ]'
- link:
    ~/.config/awesome: awesomewm/
    ~/.config/dijo: dijo/
    ~/.config/kmonad: kmonad/
    ~/.config/mpv: mpv/
    ~/.config/systemd: systemd/
    ~/.fehbg: fehbg
    ~/.config/.gitlocal: gitconfigs/foxwhelp
    ~/.config/zsh/scripts/:
      path: zsh/scripts/foxwhelp/*
      glob: true
    ~/.config/kitty/kitty.local.conf: kitty/kitty.foxwhelp.local.conf

# perch specific links
- defaults:
    link:
      if: '[ "$(hostname)" = "Sams-MBP.maine.rr.com" ]'
- link:
    ~/.config/zsh/scripts/: 
      path: zsh/scripts/perch/*
      glob: true
    ~/.config/kitty/kitty.local.conf: kitty/kitty.perch.local.conf

- shell:
  - [git submodule update --init --recursive, Install submodules]
