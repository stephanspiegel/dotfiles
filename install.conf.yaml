- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/awesome: awesomewm/
    ~/.config/dijo: dijo/
    ~/.config/keepassxc: keepassxc/
    ~/.config/kmonad: kmonad/
    ~/.config/mpv: mpv/
    ~/.config/kitty: kitty/
    ~/.config/nvim: nvim/
    ~/.config/vifm: vifm/
    ~/.config/wal: wal/
    ~/.config/xmobar: xmobar/
    ~/.config/xmonad: xmonad/
    ~/.fehbg: fehbg
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh: 
      path: zsh/*
      glob: true
      exclude: 
        - zsh/zshenv
        - zsh/zshrc
    ~/.config/zsh/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - [ln -s ~/.config/cache/wal/Colors.hs ~/.config/xmonad/lib/Colors.hs, Link pywal output to xmonad Colors module]
  - [ln -s ~/.config/cache/wal/Colors.hs ~/.config/xmobar/lib/Colors.hs, Link pywal output to xmobar Colors module]
